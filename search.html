<!DOCTYPE html>
<html>
<head>
	<title>Campus Connect - Search for Tech Stacks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			text-align: center;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-between;
		}
		h1 {
			margin-top: 0;
		}
		form {
			display: flex;
			align-items: center;
		}
		input[type="text"] {
			flex-grow: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			margin-right: 20px;
		}
		input[type="submit"] {
			background-color: #2196F3;
			color: #ffffff;
			font-size: 16px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #0D47A1;
		}
		nav {
			margin-top: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			align-items: center;
		}
		nav li {
			margin-left: 20px;
		}
		nav a {
			text-decoration: none;
			color: #2196F3;
			font-size: 16px;
			transition: color 0.3s ease;
		}
		nav a:hover {
			color: #0D47A1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Search for Tech Stacks</h1>
		<form>
			<input type="text" placeholder="Enter a tech stack...">
			<input type="submit" value="Search">
		</form>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Chat Space</a></li>
				<li><a href="#">Groups</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Campus Connect - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			text-align: center;
		}
		h1 {
			margin-top: 0;
		}
		form {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 30px;
		}
		label {
			display: block;
			text-align: left;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333333;
			width: 100%;
			max-width: 400px;
			margin-right: 20px;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			flex-grow: 1;
			max-width: 400px;
		}
		input[type="submit"] {
			background-color: #2196F3;
			color: #ffffff;
			font-size: 16px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 20px;
			max-width: 400px;
		}
		input[type="submit"]:hover {
			background-color: #0D47A1;
		}
		.error-message {
			color: #ff0000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login to Campus Connect</h1>
		<form>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<input type="submit" value="Login">
			<p class="error-message">Incorrect email or password.</p>
		</form>
	</div>
</body>
</html>
